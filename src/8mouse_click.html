<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/easejs.min.js"></script>
	<style>
  body{
    background: #262626;
  }
		canvas{
		  display: block;
			border: 2px solid #ccc;
      margin: 30px auto;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="600" height="300"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById('myCanvas');
    var stage = new createjs.Stage(canvas);

    var circle = new createjs.Shape();
        circle.graphics.beginFill("Lime").drawCircle(100,100,50);
    stage.addChild(circle);

    var rect = new createjs.Shape();
        rect.graphics.beginFill("white").drawRect(100,200,100,50);
    stage.addChild(rect);


    createjs.Ticker.timeingMode = createjs.Ticker.RAF;
    createjs.Ticker.addEventListener('tick',stage);

    circle.addEventListener('click',func1,false);
    rect.addEventListener('click',func2,false);

    function func1 (){
      alert("您点击了圆形")
    }

    function func2 (){
      alert("您点击了矩形")
    }

  </script>
</body>
</html>
