	<style>
	  body{
	    background: white;
	  }
		canvas{
      display: block;
      border: 2px solid #ccc;
      margin: 30px auto;
		}
	</style>

	<canvas id="myCanvas" width="1000" height="600"></canvas>

	<script>
    // global
    var log = console.log.bind('log');
    
    // 创建舞台 
    var canvas = document.getElementById('myCanvas');
    var stage = new createjs.Stage(canvas);

    // 木板
    var bg = new createjs.Shape();
    bg.graphics
      .setStrokeStyle(2)
      .beginStroke('gray')
      .beginFill('lightGray')
      .drawRect(0,0,750,500);
    bg.x = 200;
    bg.y = 50;
    stage.addChild(bg);

    // 孔
    var hole = new createjs.Container();
    hole.x = 300;
    hole.y = 160;
    stage.addChild(hole);

    var circle = new createjs.Shape();
    circle.graphics
          .beginFill('white')
          .drawCircle(0,0,50);
    stage.addChild(circle);
    
    var triangle = new createjs.Shape();
    triangle.graphics
            .beginFill('white')
            .moveTo(0,0)
            .lineTo(80,80)
            .lineTo(-80,80)
            .lineTo(0,0);
    triangle.x = 150;
    triangle.y = 160;
    stage.addChild(triangle);

    var star = new createjs.Shape();
    star.graphics
        .beginFill('white')
        .drawPolyStar(0, 0, 75, 5, 0.6, -90);
    star.x = 500;
    star.y = 200;
    stage.addChild(star);

    // 块
    var block = new createjs.Container();
    block.x = 100;
    block.y = 100;
    stage.addChild(block);

    var blockCircle = new createjs.Shape();
    blockCircle.graphics
              .beginFill('green')
              .drawCircle(0,0,50);
    stage.addChild(blockCircle);

    var blockTriangle = new createjs.Shape();
    blockTriangle.graphics
            .beginFill('red')
            .moveTo(0,0)
            .lineTo(80,80)
            .lineTo(-80,80)
            .lineTo(0,0);
    blockTriangle.x = 0;
    blockTriangle.y = 100;
    stage.addChild(blockTriangle);

    var blockStar = new createjs.Shape();
    blockStar.graphics
        .beginFill('coral')
        .drawPolyStar(0, 0, 75, 5, 0.6, -90);
    blockStar.x = 0;
    blockStar.y = 350;
    stage.addChild(blockStar);

    // 实时刷新
    createjs.Ticker.timingMode = createjs.Ticker.RFA;
    createjs.Ticker.addEventListener('tick',stage);

    blockCircle.addEventListener('mousedown',handleMouseDown);
    blockTriangle.addEventListener('mousedown',handleMouseDown);
    blockStar.addEventListener('mousedown',handleMouseDown);


    function handleMouseDown(event) {
      var piece = event.currentTarget;
      piece.alpha = 0.5;

      var oldX = piece.x;
      var oldY = piece.y;
      var offX = stage.mouseX - oldX;
      var offY = stage.mouseY - oldY;

      piece.addEventListener('pressmove',handlePressMove);
      piece.addEventListener('pressup',handlePressUp);

      function handlePressMove() {
        updatePosition();
      }

      function handlePressUp() {
        piece.alpha = 1;
        oldX = piece.x;
        oldY = piece.y;
        piece.removeEventListener('pressmove',handlePressMove);
        piece.removeEventListener('pressup',handlePressUp);
      }

      function updatePosition(){
          piece.x = stage.mouseX - offX;
          piece.y = stage.mouseY - offY;

          var targetPiece;

          switch(piece){
            case blockCircle :
                targetPiece = blockCircle;
                break;
            case blockTriangle :
                targetPiece = blockTriangle;
                break;
            case blockTriangle :
                targetPiece = blockTriangle;
                break;
            default : 
                return;
          }
          log(1);
          var pt = targetPiece.localToLocal(0, 0, piece);
          var isHit = piece.hitTest(pt.x, pt.y);
          log(pt);
          if (isHit == true) {
            // 吸附
            piece.x = targetPiece.x;
            piece.y = targetPiece.y;
          }
      }

    }
